name: Deploy Stack

on:
  workflow_run:
    workflows: ["Publish Frontend Server", "Publish Backend Server"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'feat-deploy' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: boardshowdown.com
          username: root
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /path/to/your/project-boardshowdown
            docker compose down -v
            docker system prune -a --volumes -f
            docker compose pull
            docker compose up -d
