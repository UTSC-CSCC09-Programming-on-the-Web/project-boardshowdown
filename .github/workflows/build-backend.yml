name: Publish Backend Server

on:
  push:
    # test x1
    # Only run this workflow if it is a commit to main or feat-deploy.
    branches:
      - main
      - feat-deploy
    # Only run this workflow if the commit has modified files from frontend
    paths:
      - '**'

env:
  IMAGE_NAME: backend-boardshowdown

jobs:
  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build . --file Dockerfile --tag backend-boardshowdown

      - name: Log into GitHub Container Registry
        # TODO: Create a Personal Access Tokens (PAT) with `read:packages` and `write:packages` scopes and save it as an Actions secret `CR_PAT`
        run: echo "${{ secrets.VM_DEPLOY }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION


      - name: Clear cache
        uses: appleboy/ssh-action@master
        with:
          host: boardshowdown.com
          username: root
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            CONTAINERS=$(docker ps -aq)
            if [ -n "$CONTAINERS" ]; then
              docker stop $CONTAINERS
              docker rm $CONTAINERS
            fi
            IMAGES=$(docker images -q)
            if [ -n "$IMAGES" ]; then
              docker rmi -f $IMAGES
            fi
            VOLUMES=$(docker volume ls -q)
            if [ -n "$VOLUMES" ]; then
              docker volume rm $VOLUMES
            fi
            docker system prune -a --volumes -f
