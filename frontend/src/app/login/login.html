<div class="min-h-screen flex items-center justify-center bg-white">
  <div class="space-y-4 w-[90%] sm:w-[70%] md:w-[50%] lg:w-[40%] xl:w-[30%] text-center">
    <h1 class="text-2xl font-semibold">
      BoardShowdown
    </h1>
    <p class="text-gray-600">
      Sign in to your account
    </p>
    <p class="text-sm text-gray-500 mb-4">
      Use your Google account to sign in
    </p>

    <button
      (click)="loginWithGoogle()"
      class="flex items-center justify-center gap-2 border border-gray-300 p-3 rounded w-full hover:bg-gray-100 transition"
    >
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5" />
      <span class="text-sm font-medium text-gray-700">Continue with Google</span>
    </button>

    <p class="text-xs text-gray-500 text-center mt-6">
      By clicking continue, you agree to our
      <a href="#" class="underline">Terms of Service</a> and
      <a href="#" class="underline">Privacy Policy</a>
    </p>

    <div class="mt-4 text-red-600 text-sm text-center" *ngIf="error()">{{ error() }}</div>
    <div class="mt-4 text-green-600 text-sm text-center" *ngIf="success()">
      Login successful
    </div>

    <button
      type="button"
      class="bg-blue-600 text-white px-4 py-2 rounded mt-4 w-full"
      (click)="subscribeWithStripe()"
    >
      Subscribe with Stripe
    </button>
  </div>
</div>
