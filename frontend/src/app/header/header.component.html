<header class="bg-white border-b border-gray-200 px-4 py-3 flex justify-between items-center">
  <h1 class="text-xl font-semibold text-gray-800">BoardShowdown</h1>
  <div class="flex gap-2">
    <button
      (click)="openLeaderboard()"
      class="bg-yellow-400 hover:bg-yellow-500 text-white px-4 py-2 rounded text-sm font-medium transition"
    >
      🏆 Leaderboard
    </button>
    <button
      (click)="logout()"
      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded text-sm font-medium transition"
    >
      Sign Out
    </button>
  </div>
</header>

<app-room-leaderboard
  *ngIf="showLeaderboard"
  [leaders]="scoreService.getLeaders() | async"
  [close]="closeLeaderboard"
></app-room-leaderboard>
